
<!DOCTYPE html> <!--שמשתמשים בדף זה HTMLתגית המציינת את גרסת ה-->
<html> <!-- תגית הראשית של הדף -->
    <head>  <!-- תגית המשמשת להגדרות ומידע על דף זה, תגית זו אינה מוצגת על הדף -->
    </head>
    <body> <!-- תגית גוף הדף, תגית זו הינה גוף הדף ובדר״כ עיקר השינויים יתרחשו בתוך תגית זו  -->
        <!-- כאן בדר״כ נכתוב את רוב התגיות שמשפיעות על תצוגת הדף -->
      
        <h1>Enter your details</h1> <!-- Form post will direct to the end point with the params on the body-->
        <form action="order-finished.html" method="post" >
            <div>
                <label for="fname" style="min-width: 80px;display: inline-block;">First name:</label>
                <input type="text" id="fname" name="fname"/>
            </div>
            <div>
                <label for="lname" style="min-width: 80px;display: inline-block;">Last name:</label>
                <input type="text" id="lname" name="lname"/>
            </div>
            <div>
                <label for="address" style="min-width: 80px;display: inline-block;">Address:</label>
                <input type="text" id="address" name="address"/>
            </div>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
