<!DOCTYPE html>
<html>
    <head>
        <!--head התגיות שניתן להשתמש בהן בתוך תגית ה-->
        <!-- 
            החוק הזה משפיע על תחום התוי השפות השונות
            8-32 סיביות   utf-8 תחום רחב של 1-4 בתים, כל השפות 
           תחום צר של 8 סיביות ISO-8859-1 ואילו ה
         -->
        <meta charset="ISO-8859-1"  charset="utf-8" > 
        <!--תגי תאור הדף/האתר-->
         <meta name="description" content="Free Web tutorials">
         <meta name="keywords" content="HTML, CSS, JavaScript">
         <meta name="author" content="John Doe">

         <!--הגדרת יחס רוחב לניידים-->
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta">metaמידע נוסף על תגית ה</a>
        <p style="color: blue;">Japanese example: ご飯が熱い。 שלום</p>
    </body>
</html>
